version: '3.8'

services:
  frontend:
    build: 
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=/api
    depends_on:
      - backend

  backend:
    build: 
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./server:/app
      - /app/node_modules
      - ./content/uploads:/app/public/uploads:delegated
      - ./content/patterns:/app/public/patterns:delegated
      - ./content/fonts:/app/public/fonts:delegated
      - uploads_data:/app/public/uploads
    environment:
      - DB_HOST=db
      - DB_USER=kopfolio
      - DB_PASSWORD=kopfolio
      - DB_NAME=kopfolio
      - JWT_SECRET=K0pf0l10_S3cr3t_2024!@#
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=kopfolio
      - POSTGRES_PASSWORD=kopfolio
      - POSTGRES_DB=kopfolio
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kopfolio"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: always

volumes:
  postgres_data:
  uploads_data: 